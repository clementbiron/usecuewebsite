 location.href = 'https:' + window.location.href.substring(window.location.protocol.length);

function next() {
	if(document.getElementById('body').className == 'menu') {
		document.getElementById('body').className = '';
		setTimeout(function(){next()}, 400);
		return false;
	}
	document.getElementById('controls').style.display = 'none'; 
	document.getElementById('innerpage').className = 'next'; 
	setTimeout(function(){
		document.location.href='/firefox.html';
	}, 350);
	return false;
}
function prev() {
	if(document.getElementById('body').className == 'menu') {
		document.getElementById('body').className = '';
		setTimeout(function(){prev()}, 400);
		return false;
	}
	document.getElementById('controls').style.display = 'none'; 
	document.getElementById('innerpage').className = 'prev'; 
	setTimeout(function(){
		document.location.href='/contact/';
	}, 350);
	return false;
}
var timeout;
function menu() {
	clearTimeout(timeout);
	if(document.getElementById('body').className == 'menu') {
		document.getElementById('body').className = '';
		timeout = setTimeout(function(){document.getElementById('menu').style.zIndex = '-5'}, 600);
	}
	else {
		document.getElementById('menu').style.zIndex = '5'
		document.getElementById('body').className = 'menu'; 
	}
	return false;
}
$(document).ready( function() {
    $("#page").addClass("loaded");
    setInterval(function () {
        $("#loading span").toggle();
    },500);
    $('iframe').load(function(){
        setTimeout(function () {
            endloading();
        }, 300)
    });

    
    
    

    $(window).resize();

    

});

$(document).keydown(function(e) {
    switch(e.which) {
        case 37: // left
        prev();
        break;

        /*case 38: // up
        break;*/

        case 39: // right
        next();
        break;

        /*case 40: // down
        break;*/

        default: return; // exit this handler for other keys
    }
    e.preventDefault(); // prevent the default action (scroll / move caret)

});

function endloading() {
	$("iframe").css('opacity','1');
    $("#imgoverlay").css('opacity','0.7');
    $("#textcell").css('opacity','1');
    $("#loading").css('opacity','0');
}

$(window).resize( function() {
    if($(window).width()>1329) {
        var trianglewidth = ($(window).width()-1100)/2;
    } else {
        var trianglewidth = ($(window).width()-770)/2;
    }
    if(trianglewidth<0) trianglewidth = 0;
    $('#backgroundtriangle').css('height',$(window).height()+'px');
    $('#triangle-topleft').css('border-top-width',$(window).height()+'px');
    $('#backgroundtriangle').css('width',trianglewidth+'px');
    $('#triangle-topleft').css('border-right-width',trianglewidth+'px');
	
    if (screen.width < 330) {
	  document.getElementById("viewport").setAttribute("content", "width=330");
	}
    else { 
      document.getElementById("viewport").setAttribute("content", "width=device-width");
    }
    if($(window).width()<600) {
        $('#title').css('margin-top','45px');
        var extramargin = $('body').height() - ($('#content').height()-35);
        if (extramargin>45) $('#title').css('margin-top',extramargin+'px');
        else $('#title').css('margin-top','45px');
    }
    
});
