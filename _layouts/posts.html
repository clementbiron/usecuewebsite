{% include header.html %}

<h1>{{ page.title }}</h1>

{{ content }}

<p style="text-align: center;">{% for post in site.posts %}{% unless forloop.index == 1 %}<br /><br />{% endunless %}<span class="smallmedium" style="position: relative; top: 0.4em;"></span><br /><br /><em style="display: inline-block; transform: scale(0.85); position: relative; bottom: 0.05em;">{{ post.date | date: "%B %e, %Y" }}</em><br /><a href="{{ post.url }}" class="smallmedium">{{ post.title }}</a>{% endfor %}</p>

{% include footer.html %}
